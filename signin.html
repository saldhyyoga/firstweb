<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="formStyle.css" />
  </head>
  <body>
    <header>
      <div class="container">
          <div id="branding">
              <a href="index.html">
                  <img class="hightlight" src="./images/droneLogo.png" alt="logo" width="10%" ; style="display: block;">
              </a>
              <div id="search">
                  <form action="signin.html">
                      <input class="search-area" type="text" name="text" placeholder="Search here">
                      <input class="search-btn" type="submit" name="submit" value="SEARCH"><a href="signup.html"></a></input>
                  </form>
              </div>
          </div>
          <nav>
            <div style="display: flex;">
              <div>
                  <a href="index.html">Home</a>
              </div>
          </div>
          </nav>

      </div>
  </header>
    <main class="signMain">
      <div class="signDiv">
        <div>
          <h1>Sign In :</h1>
          <hr class="signHr">
          <section class="userName">
            <label for="uname">Username :</label>
            <input type="text" name="uname" id="uname" />
          </section>
          <section class="password">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" />
          </section>
          <section class="sign">
            <a href="home.html"><button class="sign-btn signin-btn">Sign In</button></a>
            <a href="./signup.html"><button class="sign-btn signup-btn">Sign Up</button></a>
          </section>
        </div>
      </div>
    </main>
    <footer>
        Hacktiv8 2019 Kelompok 2
        </footer>
  </body>
</html>
